name: Publish Documentation

on:
  push:
    branches:
      - main
    paths:
      - docs/**
      - antora-playbook.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Antora
        run: npm install @antora/cli@3.1 @antora/site-generator@3.1 @sntke/antora-mermaid-extension

      - name: Build Antora Site
        run: npx antora antora-playbook.yml

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
