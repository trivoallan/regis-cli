{% set data = report.request.get('metadata', {}) %}
{% import theme ~ "/macros.html" as m with context %}
{% if data %}
<div class="overflow-auto">
    <table class="striped">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            {{ m.render_metadata_rows(data) }}
        </tbody>
    </table>
</div>
{% else %}
<p><em>No metadata provided in the request.</em></p>
{% endif %}
