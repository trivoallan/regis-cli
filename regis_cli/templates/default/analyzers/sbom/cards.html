{% set data = report.results.get('sbom', {}) %}
{% if data %}
<div class="grid">
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">COMPONENTS</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">{{ data.total_components | default(0) }}</span>
    </div>
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">DEPENDENCIES</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">{{ data.total_dependencies | default(0) }}</span>
    </div>
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">LICENSES</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">{{ data.licenses | length }}</span>
    </div>
</div>
{% else %}
    <p><em>No SBOM data available.</em></p>
{% endif %}
