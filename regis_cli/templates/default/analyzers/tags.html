{% import theme ~ "/macros.html" as m with context %}

<article>
    <header>
        <h3 style="margin: 0;">Tags ({{ data.total_tags or data.tags|length }})</h3>
    </header>
    {% set sample = data.tags[:30] %}
    <div>
        {% for t in sample %}
            {{ m.badge(t) }}
        {% endfor %}
    </div>
    {% if data.tags|length > 30 %}
        <p><small>â€¦ and {{ data.tags|length - 30 }} more</small></p>
    {% endif %}
</article>
