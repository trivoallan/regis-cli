{% set data = report.results.get('provenance', {}) %}
{% if data %}
<div class="grid">
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">ATTESTATIONS</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">{{ data.indicators_count }}</span>
    </div>
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">COSIGN SCAN</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">
            {% if data.has_cosign_signature %}✅{% else %}<span style="opacity: 0.5;">NONE</span>{% endif %}
        </span>
    </div>
    <div style="text-align: center; padding: var(--pico-spacing); background: var(--pico-card-background-color); border-radius: var(--pico-border-radius); box-shadow: var(--pico-card-box-shadow);">
        <strong style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.05em; opacity: 0.8;">SOURCE LINK</strong><br>
        <span style="font-size: 2rem; font-weight: bold; line-height: 1;">
            {% if data.source_tracked %}✅{% else %}❌{% endif %}
        </span>
    </div>
</div>
{% endif %}
