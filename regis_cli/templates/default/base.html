<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>regis-cli Report — {{ report.request.repository }}:{{ report.request.tag }}</title>
<style>
  {% include theme ~ "/style.css" %}
</style>
</head>
<body>
<main class="container">
  <header>
    <h1>{{ report.request.registry|e }}/{{ report.request.repository|e }}:{{ report.request.tag|e }}</h1>
  </header>

  {% block request_params %}{% endblock %}

  {% block metadata %}{% endblock %}

  {% block body %}{% endblock %}

  <footer>
    <small>
      Generated : {{ report.request.timestamp|e }} · 
      <a href="report.json" target="_blank">JSON Report</a>
    </small>
  </footer>
</main>
</body>
</html>
